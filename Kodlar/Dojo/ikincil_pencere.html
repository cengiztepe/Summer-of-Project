
<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo: dojoConfig</title>
		<link rel="stylesheet" href="../../../resources/style/demo.css" media="screen">
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.7.1/dijit/themes/claro/claro.css" media="screen">
		<style>
			#dialog { min-width: 200px; }
		</style>
		<!-- load dojo and provide config via data attribute -->
		<script>
			dojoConfig= {
				parseOnLoad: true,
				has: {"dojo-firebug": true},
				foo: "bar",
				async: true
			};
		</script>
		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.7.1/dojo/dojo.js"></script>
		<script>
			// Require the registry, parser, Dialog, and wait for domReady
			require(["dijit/registry", "dojo/parser", "dijit/Dialog", "dojo/domReady!"], function(registry, parser) {
				// Explicitly parse the page
				dojo.parser.parse();
				// Find the dialog
				var dialog = registry.byId("dialog");
				// Set the content equal to what dojo.config is
				dialog.set("content", '<pre>' + dojo.toJson(dojo.config, true) + '</pre>');
				// Show the dialog
				dialog.show();
			});
		</script>
	</head>
	<body class="claro">
		<h1>Demo: dojoConfig</h1>
		<div id="dialog" data-dojo-type="dijit.Dialog" data-dojo-props="title: 'dojoConfig / dojo.config'"></div>
	</body>
</html>
